<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Russo+One&display=swap" rel="stylesheet">

    <title></title>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li> <a class="navbar-brand nav-link bigbrand" href="/">My Blog</a> </li>
          <li> <a class="nav-link" href="/about/">About</a> </li>
          <li> <a class="nav-link" href="https://www.github.com">Github</a> </li>
          <li> <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a> </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li> <a class="nav-link" href="/post/">New Post</a> </li>
            <li> <a class="nav-link" href="/drafts/">Drafts</a> </li>
            <li> <a class="nav-link" href="/accounts/logout/">Log Out</a> </li>
            <li> <div class="nav-link">
              Welcome : {{user.username}}
            </div></li>
          {%else%}
            <li> <a class="nav-link" href="/accounts/login/"> <img src= "{% static "icons/img_login.png" %}" alt="" width=50px height=50px> </a> </li>
          {%endif%}
        </ul>
      </div>
    </nav>

    <!-- content block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_post">
            {%block content%}

            {%endblock%}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
